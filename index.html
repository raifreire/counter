<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <p>Contador - Pratica de Javascript</p>    
   <div class="container">    
        <div id="counter">
            <button class="btn" name="remove" onclick="decrement()">-</button>
            <span class="currentNumber" id="currentNumber">0</span>
            <button class="btn" name="add" onclick="increment()">+</button>
        </div>
    </div>
    <script src="assets/js/scripts.js"></script>
</body>
</html>
